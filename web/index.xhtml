<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br />
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdProducto:" for="idProducto" />
                    <h:inputText id="idProducto" value="#{productoModificarManagedBean.producto.idProducto}" title="IdProducto" required="true" requiredMessage="The IdProducto field is required."/>
                    <h:outputLabel value="NombreProducto:" for="nombreProducto" />
                    <h:inputText id="nombreProducto" value="#{productoModificarManagedBean.producto.nombreProducto}" title="NombreProducto" required="true" requiredMessage="The NombreProducto field is required."/>
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoModificarManagedBean.producto.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <h:outputLabel value="Categoria:" for="categoria" />
                    <h:inputText id="categoria" value="#{productoModificarManagedBean.producto.categoria}" title="Categoria" required="true" requiredMessage="The Categoria field is required."/>
                    <h:outputLabel value="Calibre:" for="calibre" />
                    <h:inputText id="calibre" value="#{productoModificarManagedBean.producto.calibre}" title="Calibre" required="true" requiredMessage="The Calibre field is required."/>
                    <h:outputLabel value="GradoMadurez:" for="gradoMadurez" />
                    <h:inputText id="gradoMadurez" value="#{productoModificarManagedBean.producto.gradoMadurez}" title="GradoMadurez" required="true" requiredMessage="The GradoMadurez field is required."/>
                    <h:outputLabel value="IdEstadoProducto:" for="idEstadoProducto" />
                    <h:selectOneMenu id="idEstadoProducto" value="#{productoModificarManagedBean.producto.idEstadoProducto}" title="IdEstadoProducto" required="true" requiredMessage="The IdEstadoProducto field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="IdPrecioCantidad:" for="idPrecioCantidad" />
                    <h:selectOneMenu id="idPrecioCantidad" value="#{productoModificarManagedBean.producto.idPrecioCantidad}" title="IdPrecioCantidad" required="true" requiredMessage="The IdPrecioCantidad field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="IdPresentacion:" for="idPresentacion" />
                    <h:selectOneMenu id="idPresentacion" value="#{productoModificarManagedBean.producto.idPresentacion}" title="IdPresentacion" required="true" requiredMessage="The IdPresentacion field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </f:view>

        

    </h:body>
</html>
