<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <br />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Peso:" for="peso" />
                <h:inputText id="peso" value="#{precioCantidadEliminarManagedBean.precioxCant.peso}" title="Peso" required="true" requiredMessage="The Peso field is required."/>
                <h:outputLabel value="Costo:" for="costo" />
                <h:inputText id="costo" value="#{precioCantidadEliminarManagedBean.precioxCant.costo}" title="Costo" required="true" requiredMessage="The Costo field is required."/>
                <h:commandButton value="Registrar" action="#{precioCantidadRegistrarManagedBean.registrarPrecioCant()}"/>
            </h:panelGrid>
        </h:form>
        

    </h:body>
</html>
