<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Proyecto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>MÃ©todo Listar</h1>
        
        
        <h:form>
            <h3>Lista de Precio Cantidad</h3>
            <h:dataTable value="#{precioCantidadListarManagedBean.listarPrecioCant()}" var="item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="IdPrecioCantidad"/>
                    </f:facet>
                    <h:outputText value="#{item.idPrecioCantidad}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Peso"/>
                    </f:facet>
                    <h:outputText value="#{item.peso}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Costo"/>
                    </f:facet>
                    <h:outputText value="#{item.costo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Ociones"/>
                    </f:facet>
                    <h:commandButton value="Eliminar" action="#{precioCantidadEliminarManagedBean.eliminarPrecioCant(item)}" jsf:update="true"/> 
                    <h:commandButton value="Editar" action="#{precioCantidadEliminar}/> 
                </h:column>
            </h:dataTable>
        </h:form>

    </body>
</html>
